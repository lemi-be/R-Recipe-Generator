<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
    <script href="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <header>
            <nav class="navbar">
                <ul>
                    <li><a href="../index.html">Home</a</li>
                    
                </ul>
            </nav>
        </header>
        <div class="welcome">
            <div class="login-form">
                <p class="topic">Log In</p>
                <p class="description">Log into your account</p>
                <form action="userdata.db" method="post">
                    <input type="email" name="email" id="email" placeholder="Email Id"> <br>
                    <input type="password" name="password" id="password" placeholder="Password"><br>                                 
                    <input type="button" value="Sign Up" id="sign-up-button">
                    <p>I don't have account. <b><a href="signup.html">Create Account</a></b></p>
                    <p>---------- Or ----------</p>
                    <input type="button" value="Continue with Google" id="signInWith"> <br>
                    <input type="button" value="Continue with Microsoft" id="signInWith">
                </form>
            </div>
            
        </div>
    </section>
    
</body>
</html>
